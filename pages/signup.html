<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/login.css" />
    <meta
      name="description"
      content="Black Unlimited - Your One Stop Destination for Black Color Apparels."
    />
    <meta name="author" content="Rishabh Mishra" />
    <title>Black Unlimited | Login</title>
    <script
      src="https://kit.fontawesome.com/2e19b7c0b2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="nav-section nav-left">
        <button class="nav-section-items btn">
          <a class="logo" href="../index.html"> BU </a>
        </button>
      </div>

      <div class="nav-section nav-icons">
        <a class="link-no-style" href="./cart.html"
          ><i class="fas fa-shopping-bag nav-section-items"></i>
        </a>

        <a class="link-no-style" href="./wishlist.html"
          ><i class="fas fa-heart nav-section-items"></i
        ></a>
        <a class="link-no-style" href="login.html"
          ><i class="far fa-user-circle nav-section-items"></i
        ></a>
      </div>
    </nav>
    <main class="m-t-4">
      <div class="login-card">
        <h1 class="text-center">Sign Up</h1>
        <div class="column m-t-4">
          <label for="email" class="text-start m-b-1 text-grey">Email</label>
          <input
            type="email"
            class="input-field"
            id="email"
            name="email"
            placeholder="jon.doe@gmail.com"
          />
        </div>
        <div class="column m-t-4">
          <label for="password" class="text-start m-b-1 text-grey"
            >Password</label
          >
          <input
            type="password"
            class="input-field"
            id="password"
            name="password"
            placeholder="Enter your password"
          />
        </div>
        <div class="column m-t-4">
          <label for="password" class="text-start m-b-1 text-grey"
            >Confirm Password</label
          >
          <input
            type="password"
            class="input-field"
            id="confirm-password"
            name="confirm-password"
            placeholder="Confirm your password"
          />
        </div>
        <div class="m-t-4 text-center">
          <button class="btn primary-btn">Sign Up</button>
        </div>
        <p class="text-center m-t-4 text-grey">
          Already have an account? <a href="./login.html">login</a>
        </p>
      </div>
    </main>
    <footer class="text-center m-t-4 login-footer">
      Made with ❤️ by
      <a
        class="link-no-style"
        target="_blank"
        href="https://github.com/rishmi5h"
        >rishmi5h</a
      >
    </footer>
  </body>
</html>
